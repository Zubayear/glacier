# .github/workflows/go.yml

name: Glacier CI

# This workflow is triggered on pushes and pull requests to the 'main' branch.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # The runner environment where the job will execute.
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository code so the workflow can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up the Go environment.
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      # Step 3: Installs the project's dependencies.
      - name: Install dependencies
        run: |
          go mod tidy
          go mod download

      # Step 4: Builds the application to ensure it compiles without errors.
      - name: Build
        run: go build ./...

      # Step 5: Runs all the tests in the project.
      - name: Test
        run: go test ./...

